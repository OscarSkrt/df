<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DF Bingo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('backgroundimage.jpg'); /* Your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            text-align: center;
            padding-top: 20px;
        }

        h1 {
            font-size: 40px;
            font-weight: 600;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        table {
            border-collapse: collapse;
            width: 40%; /* Slightly smaller to keep it clean */
            text-align: center;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Subtle white background */
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        td {
            border: 2px solid #ddd;
            width: 20%;
            height: 20%;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            background-color: #f9f9f9;
            font-weight: 600;
            border-radius: 10px;
            padding: 25px;
            font-size: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        td:not(.marked):hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        .marked {
            background-color: #c0392b;
            color: white;
            box-shadow: 0 0 12px rgba(192, 57, 43, 0.6);
        }

        @keyframes bingoAnimation {
            0% { 
                transform: scale(1) rotate(0deg); 
                opacity: 1; 
            }
            50% { 
                transform: scale(1.5) rotate(180deg); 
                opacity: 0.6; 
            }
            100% { 
                transform: scale(1) rotate(360deg); 
                opacity: 1; 
            }
        }

        #bingoMessage {
            display: none;
            font-size: 150px;
            font-weight: 600;
            color: red;
            margin-top: -500px;
            animation: bingoAnimation 1s infinite;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Dansk Folkeparti reklamevideo bingo!</h1>
    <table id="bingoBoard"></table>
    <div id="bingoMessage">BINGO!</div>
    
    <script>
        function generateBingoBoard() {
            const table = document.getElementById("bingoBoard");
            table.innerHTML = "";
            
            // List of words to randomize
            const words = [
                "Partiformand filmet i fr칮perspektiv", "H친ndv칝rk eller traditionelt arbejde", "Omsorg for 칝ldre", "Skib ude p친 havet", "Jellingstenenene", 
                "Pludseligt cut til uroligheder", "Landevej med bil k칮rende", "G친rddyr p친 gr칝s", "Lokal k칮bmand", "Kartoffel 游볪",
                "Glade b칮rn", "Bedstefar peger p친 sort-hvidt foto", "Dansk politi", "Vikinger", "Ordet 'tryg' eller lignende bliver n칝vnt",
                "Overdrevet fredeligt musik", "Vinterlandskab", "B칮rn der spiller fodbold", "Danske broer", "Pensionister der cykler",
                "Dansktop-koncert", "Reference til EM 1992", "Soldater i tjeneste", "Dansk middag", "Ingen klip af Danmark i regn",
            ];
            
            let cells = [];
            
            for (let row = 0; row < 5; row++) {
                let tr = document.createElement("tr");
                for (let col = 0; col < 5; col++) {
                    let td = document.createElement("td");
                    
                    if (row === 2 && col === 2) {
                        td.textContent = "Flagrende Dannebrog";
                    } else {
                        let randomIndex = Math.floor(Math.random() * words.length);
                        td.textContent = words.splice(randomIndex, 1)[0];  // Remove used word
                    }
                    
                    td.addEventListener("click", function() {
                        this.classList.toggle("marked");
                        checkBingo();
                    });
                    
                    tr.appendChild(td);
                    cells.push(td);
                }
                table.appendChild(tr);
            }
        }
        
        function checkBingo() {
            const table = document.getElementById("bingoBoard");
            const rows = table.getElementsByTagName("tr");
            let bingo = false;
            
            // Check rows
            for (let row of rows) {
                if ([...row.children].every(cell => cell.classList.contains("marked"))) {
                    bingo = true;
                }
            }
            
            // Check columns
            for (let col = 0; col < 5; col++) {
                if ([...rows].map(row => row.children[col]).every(cell => cell.classList.contains("marked"))) {
                    bingo = true;
                }
            }
            
            // Check diagonals
            if ([0, 1, 2, 3, 4].every(i => rows[i].children[i].classList.contains("marked")) ||
                [0, 1, 2, 3, 4].every(i => rows[i].children[4 - i].classList.contains("marked"))) {
                bingo = true;
            }
            
            const bingoMessage = document.getElementById("bingoMessage");
            if (bingo) {
                bingoMessage.style.display = "block";
                setTimeout(function() {
                    bingoMessage.style.display = "none"; // Hide after 5 seconds
                }, 5000); // 5000 milliseconds = 5 seconds
            } else {
                bingoMessage.style.display = "none";
            }
        }
        
        window.onload = generateBingoBoard;
    </script>
</body>
</html>
