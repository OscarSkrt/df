<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('backgroundimage.jpg'); /* Your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            text-align: center;
            padding-top: 10px;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            height: 50%;
            text-align: center;
            font-size: 24px;
            margin-top: 0;
            background-color: white; /* Set table background to white */
        }

        td {
            border: 2px solid #333;
            width: 20%;
            height: 20%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: white; /* Set each cell's background to white */
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        td:not(.marked):hover {
            background-color: #f1f1f1;
        }

        .marked {
            background-color: red;
            color: white;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }

        @keyframes bingoAnimation {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        #bingoMessage {
            display: none;
            font-size: 40px;
            font-weight: bold;
            color: green;
            margin-top: 20px;
            animation: bingoAnimation 1s infinite;
        }
    </style>
</head>
<body>
    <h1>Dansk Folkeparti reklamevideo bingo!</h1>
    <table id="bingoBoard"></table>
    <div id="bingoMessage">BINGO!</div>
    
    <script>
        function generateBingoBoard() {
            const table = document.getElementById("bingoBoard");
            table.innerHTML = "";
            
            // List of words to randomize
            const words = [
                "Politisk-leder filmet i fr칮perspektiv", "H친ndv칝rk eller traditionelt arbejde", "Omsorg for 칝ldre", "Skib ude p친 havet", "Jellingestenene", 
                "Pludseligt cut til uroligheder", "Landevej med bil k칮rende", "G친rddyr p친 gr칝s", "Lokal k칮bmand", "Kartoffel 游볪",
                "Glade b칮rn", "Sankthansaften b친l", "Dansk politi", "Vikinger", "Bajer",
                "Overdrevet fredeligt musik", "Vinterlandskab", "B칮rn der spiller fodbold", "Danske broer", "Pensionister der cykler",
                "Dansktop-koncert", "Reference til EM 1992", "Soldater i tjeneste", "Dansk middag", "Ingen klip af Danmark i regn"
            ];
            
            let cells = [];
            
            for (let row = 0; row < 5; row++) {
                let tr = document.createElement("tr");
                for (let col = 0; col < 5; col++) {
                    let td = document.createElement("td");
                    
                    if (row === 2 && col === 2) {
                        td.textContent = "Flagrende Dannebrog";
                    } else {
                        let randomIndex = Math.floor(Math.random() * words.length);
                        td.textContent = words.splice(randomIndex, 1)[0];  // Remove used word
                    }
                    
                    td.addEventListener("click", function() {
                        this.classList.toggle("marked");
                        checkBingo();
                    });
                    
                    tr.appendChild(td);
                    cells.push(td);
                }
                table.appendChild(tr);
            }
        }
        
        function checkBingo() {
            const table = document.getElementById("bingoBoard");
            const rows = table.getElementsByTagName("tr");
            let bingo = false;
            
            // Check rows
            for (let row of rows) {
                if ([...row.children].every(cell => cell.classList.contains("marked"))) {
                    bingo = true;
                }
            }
            
            // Check columns
            for (let col = 0; col < 5; col++) {
                if ([...rows].map(row => row.children[col]).every(cell => cell.classList.contains("marked"))) {
                    bingo = true;
                }
            }
            
            // Check diagonals
            if ([0, 1, 2, 3, 4].every(i => rows[i].children[i].classList.contains("marked")) ||
                [0, 1, 2, 3, 4].every(i => rows[i].children[4 - i].classList.contains("marked"))) {
                bingo = true;
            }
            
            const bingoMessage = document.getElementById("bingoMessage");
            if (bingo) {
                bingoMessage.style.display = "block";
            } else {
                bingoMessage.style.display = "none";
            }
        }
        
        window.onload = generateBingoBoard;
    </script>
</body>
</html>
